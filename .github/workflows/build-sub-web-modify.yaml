name: build-sub-web-modify
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 5 * * 1"
env:
  base_directory: zouyq
  target_directory: sub-web-modify

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ env.base_directory }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lower case
        id: string
        uses: ASzc/change-string-case-action@v1
        with:
          string: ${{ env.base_directory }}/${{ env.target_directory }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./${{ env.base_directory }}/${{ env.target_directory }}
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.string.outputs.lowercase }}
            ghcr.io/${{ steps.string.outputs.lowercase }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache